<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var a = +prompt("Введите A");
        var x = 0;
        var m = +prompt("Введите модуль");

        for(var i = 0; i < m; i++){
            x = (a * i) % m;
            if(x == 1) {alert("Обратное число - " + i); break;}
            if(i+1 == m) alert("Обратных чисел нет");
        }
        
    </script>
</body>
</html>
